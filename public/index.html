<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Stack+Sans+Headline:wght@200..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>AI Rewriter</title>
</head>
<body>
  <div class="container">
        <div class="sidebar">
            <div class="info-text">Select the tone that you want.</div>
                <ul>
                    <li><a onclick="updateTone(this.id)" id="Proffessional">Professional</a></li>
                    <li><a onclick="updateTone(this.id)" id="Formal">Formal</a></li>
                    <li><a onclick="updateTone(this.id)" id="Casual">Casual</a></li>
                    <li><a onclick="updateTone(this.id)" id="Friendly">Friendly</a></li>
                    <li><a onclick="updateTone(this.id)" id="Persuasive">Persuasive</a></li>
                    <li><a onclick="updateTone(this.id)" id="Academic">Academic</a></li>
                    <li><a onclick="updateTone(this.id)" id="Humorous">Humorous</a></li>
                    <li><a onclick="updateTone(this.id)" id="Empathetic">Empathetic</a></li>
                    <li><a onclick="updateTone(this.id)" id="Inspirational">Inspirational</a></li>
                    <li><a onclick="updateTone(this.id)" id="Sarcastic">Sarcastic</a></li>
                </ul>
        </div>
        <div class="main">
            <div class="title-text">AI Rewriter</div>
            <div class="chat-messages" id="chat-messages"></div>
            <div class="chat-messages" id="typing-indicator"></div>
            <div class="input-area">
                <input type="text" placeholder="Enter text to rewrite" class="input" id="user-input">
                <div class="button" id="send-button">></div>
            </div>
        </div>
    </div>
  <!-- Chat app script -->
  <script src="chat.js"></script>
</body>
</html>
